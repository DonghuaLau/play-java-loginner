@import services.SiteInfo
@(site_info: SiteInfo, user: User)
@main(site_info = site_info, user = user) {
	@* user email: @site_info._sub_title *@

<h1 class="ui center aligned header">@site_info._title</h1>
<h2 class="ui center aligned header">@site_info._sub_title</h2>
<h3 class="ui center aligned header">
@if(user != null){
	Current user: @user.getEmail()
}else{
	No login	
}
</h3>
<div class="ui container">
  <div class="ui segments" style="height:600px; border:none; box-shadow:none;">
  </div>
</div>

}
