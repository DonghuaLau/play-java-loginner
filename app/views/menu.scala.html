@import services.SiteInfo
@(site_info: SiteInfo, user: User)

<div class="ui bottom attached segment pushable" style="border:0px;">
  <div class="ui inverted left vertical sidebar menu">
    <a class="item" href="@routes.HomeController.index">
      <i class="home icon"></i>
      Home
    </a>
    <a class="item">
      <i class="block layout icon"></i>
      Topics
    </a>
    <a class="item">
      <i class="smile icon"></i>
      Friends
    </a>
    <a class="item">
      <i class="calendar icon"></i>
      History
    </a>
  </div>
  <div class="pusher">

	<div class="ui top attached demo menu">
	  <a class="item" id="menu-open">
	    <i class="large sidebar icon"></i>
	  </a>
	  <div class="right menu" id="login-menu">
		@if(user == null){
		<a href="@routes.Login.index"><button class="ui teal basic button">Login</button></a>
		<a href="@routes.Register.index"><button class="ui blue basic button">Register</button></a>
		}else{
		<a href="@routes.Login.logout"><button class="ui teal basic button">Logout</button></a>
		}
	  </div>
	</div>

	<div class="ui basic segment">

<script>
// using context
jQuery('.ui.sidebar')
  .sidebar({
    context: jQuery('.bottom.segment')
  })
  .sidebar('attach events', '#menu-open')
;
</script>
